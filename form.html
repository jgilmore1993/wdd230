<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/form.css">
</head>
<body>
    <header>
    <nav class="navigation">

    </nav>
    </header>
    <main>
        <form action="./record.html" method="get">
            <label for="Username">Username:</label>
            <input type="text" required id="Username" name="Username"
            title="Username"><br><br>
            
            <label for="pwd">Password:</label>
            <input type="password" required id="pwd" name="pwd"
            pattern=".{8,}" title="Eight or more characters">

            <label for="pwd2">Verify your password:</label>
            <input type="password" required id="pwd2" name="pwd2"
            pattern=".{8,}" title="repeated for confirmation">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"
            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
            
            <label for="r">Page Rating</label>
            <div id="rangevalue">1</div>
            <input type="range" id="r" name="r" min="1" max="10" value="1" step="1" list="rangevalues">
            
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentYear"></span>Jordan Chase Gilmore - Rochester, New York</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
