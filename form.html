<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Example of Form Page">
    <meta name="author" content="Jordan Chase Gilmore">
    <title>Form</title>
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/larger.css">
</head>
<body>
    <header>
    <nav class="navigation">

    </nav>
    </header>
    <main>
        <form action="./record.html" method="get">
            <label for="Username">Username:
            <input type="text" required id="Username" name="Username"
            title="Username"></label>
            
            <label for="pwd">Password:
            <input type="password" required id="pwd" name="pwd"
            pattern=".{8,}" title="Eight or more characters"></label>

            <label for="pwd2">Verify your password:
            <input type="password" required id="pwd2" name="pwd2"
            pattern=".{8,}" title="repeated for confirmation"></label>
            
            <label for="email">Email:
            <input type="email" id="email" name="email"
            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"></label>
            
            <label for="r">Page Rating
            <input type="range" id="r" name="r" min="1" max="10" value="1" step="1"></label>
            <div id="rangevalue">1</div>
            
            <input type="submit" value="Click Here" class="submit">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentYear"></span>Jordan Chase Gilmore - Rochester, New York</p>
        <p id="lastModified"></p>
    </footer>
    <script src="./slider.js"></script>
</body>
</html>
